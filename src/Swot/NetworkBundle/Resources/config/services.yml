parameters:
    swot.directory.upload.profile_images:   'uploads/profileimages/'

services:
    swot.image_uploader:
        class:      Swot\NetworkBundle\File\ImageUploader
        arguments: [%kernel.root_dir%, %swot.directory.upload.profile_images%]

    # Security Voters
    security.thing_voter:
        class:      Swot\NetworkBundle\Security\ThingVoter
        public:     false
        tags:
           - { name: security.voter }

    security.user_voter:
        class:      Swot\NetworkBundle\Security\UserVoter
        public:     false
        tags:
           - { name: security.voter }

    # Register form types
    swot.form.type.user_settings:
        class:      Swot\NetworkBundle\Form\UserSettingsType
        tags:
           - { name: form.type, alias: user_settings }